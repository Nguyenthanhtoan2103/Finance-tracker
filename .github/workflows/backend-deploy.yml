name: CI/CD Backend to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Build Docker image
      - name: Build Docker image
        run: |
          full_image=$(echo "ghcr.io/Nguyenthanhtoan2103/$(echo ${{ github.repository }} | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')-backend:latest")
          echo "Docker image: $full_image"
          docker build -t $full_image ./backend

      # 3. Login to GHCR
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u Nguyenthanhtoan2103 --password-stdin

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          full_image=$(echo "ghcr.io/Nguyenthanhtoan2103/$(echo ${{ github.repository }} | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')-backend:latest")
          docker push $full_image

      # 5. Deploy to Ubuntu VPS via SSH
      - name: Deploy to Ubuntu VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            full_image=$(echo "ghcr.io/Nguyenthanhtoan2103/$(echo ${{ github.repository }} | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')-backend:latest")
            echo "Deploy Docker image: $full_image"

            # Login GHCR trên server
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u Nguyenthanhtoan2103 --password-stdin

            # Pull image mới nhất
            docker pull $full_image

            # Stop container cũ nếu có
            docker stop backend || true
            docker rm backend || true

            # Run container mới
            docker run -d --name backend -p 5000:5000 $full_image


