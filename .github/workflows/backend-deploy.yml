name: CI/CD Backend to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Docker login GHCR
      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u nguyenthanhtoan2103 --password-stdin

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          full_image="ghcr.io/nguyenthanhtoan2103/finance-tracker-backend:latest"
          echo "Building Docker image: $full_image"
          docker build -t $full_image ./backend

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          full_image="ghcr.io/nguyenthanhtoan2103/finance-tracker-backend:latest"
          echo "Pushing Docker image: $full_image"
          docker push $full_image

           # 5. Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/Finance-tracker/backend

            # 1. Pull latest code từ GitHub
            git reset --hard
            git pull origin main

            # 2. Docker login GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u nguyenthanhtoan2103 --password-stdin

            # 3. Pull image mới
            docker compose pull

            # 4. Restart container
            docker compose down
            docker compose up -d --build

