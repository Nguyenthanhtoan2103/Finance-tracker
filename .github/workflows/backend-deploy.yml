name: CI/CD Backend to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/finance-tracker-backend:latest ./backend

      # 5. Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/finance-tracker-backend:latest

      # 6. Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            FULL_IMAGE="ghcr.io/${GITHUB_REPOSITORY_OWNER}/finance-tracker-backend:latest"
            echo "Deploy Docker image: $FULL_IMAGE"

            # Pull image mới nhất
            docker pull $FULL_IMAGE

            # Stop container cũ nếu có
            docker stop backend || true
            docker rm backend || true

            # Run container mới (backend chạy port 5000)
            docker run -d --name backend -p 5000:5000 $FULL_IMAGE
